<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=home.html">
    <title>Loading Screen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .ascii-container {
            text-align: center;
        }

        .ascii-art {
            font-size: 1.2rem;
            line-height: 1.2rem;
            white-space: pre-wrap; /* Ensures the ASCII art displays properly */
        }

        .loading-text {
            font-size: 1.2rem;
            margin-top: 20px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>

<div class="ascii-container">
    <!-- ASCII Art for UNECSC -->
    <div class="ascii-art">
        <pre>
            __  ___  ____________________
            / / / / |/ / __/ ___/ __/ ___/
           / /_/ /    / _// /___\ \/ /__  
           \____/_/|_/___/\___/___/\___/  
                                                                                                                                                                                                          
        </pre>
    </div>

    <!-- Loading Text -->
    <div class="loading-text">
        Loading... Please wait<span class="blink">_</span>
    </div>
</div>

</body>
</html>
